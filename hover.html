<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Expand Effect</title>
    <style>
        /* Container to position the div and center it */
        .container {
            width: 300px;
            margin: 50px auto;
            position: relative;
        }

        /* The div that expands on hover */
        .expandable-div {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease; /* Smooth transition */
        }

        /* Initially hidden text */
        .expandable-div .hidden-text {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #2980b9;
            padding: 20px;
            transition: all 0.3s ease;
            transform: translateY(100%); /* Move text out of view */
        }

        /* Expand div and reveal text on hover */
        .expandable-div:hover {
            padding-bottom: 80px; /* Expand div upward */
        }

        .expandable-div:hover .hidden-text {
            visibility: visible;
            opacity: 1;
            transform: translateY(0); /* Move text into view */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="expandable-div">
            Hover over me
            <div class="hidden-text">
                This is the hidden text that appears when you hover!
            </div>
        </div>
    </div>
</body>
</html>
